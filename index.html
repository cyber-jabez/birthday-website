<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1024">
  <title>Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
  <!-- Google Fonts for handwriting effect -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Caveat:wght@700&family=Montserrat:wght@700&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body, html {
      height: auto;
      min-height: 100vh;
      overflow-y: auto;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', 'Segoe UI', sans-serif;
      /* Remove the static background */
      /* background: linear-gradient(135deg, #1e003a 0%, #6e00ff 100%); */
      color: white;
      min-height: 100vh;
      max-height: 100vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      /* Add animated gradient background */
      background: linear-gradient(120deg, #310c63, #1e003a, #3a1c71, #331b4b, #480658, #5f0e19);
      background-size: 400% 400%;
      animation: gradientBG 38s ease-in-out infinite;
    }
    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      25% {
        background-position: 50% 100%;
      }
      50% {
        background-position: 100% 50%;
      }
      75% {
        background-position: 50% 0%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    /* 1. Floating shapes always visible as background */
    .bg-shape {
      position: fixed;
      z-index: 1;
      opacity: 0.20;
      border-radius: 50%;
      filter: blur(8px);
      animation: float 8s ease-in-out infinite alternate;
      pointer-events: none;
    }
    .bg-shape1 {
      width: 180px; height: 180px;
      background: linear-gradient(135deg, #ffb6ff 0%, #6e00ff 100%);
      top: 10%; left: 10%;
      animation-delay: 0s;
    }
    .bg-shape2 {
      width: 120px; height: 120px;
      background: linear-gradient(135deg, #00fff0 0%, #6e00ff 100%);
      bottom: 15%; right: 12%;
      animation-delay: 2s;
    }
    .bg-shape3 {
      width: 90px; height: 90px;
      background: linear-gradient(135deg, #ffe066 0%, #ffb6ff 100%);
      top: 60%; left: 70%;
      animation-delay: 4s;
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1);}
      100% { transform: translateY(-50px) scale(1.4);}
    }
    .glass-card {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.18);
      border-radius: 28px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37), 0 0 40px #7cf6ff55, 0 0 24px #a259ff88;
      border: 2.5px solid #a259ff88;
      padding: 2.8em 3.5em;
      margin-top: 2em;
      animation: fadeIn 1.2s;
      overflow: hidden;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
    .glass-card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 28px;
      background: linear-gradient(120deg, rgba(255,255,255,0.08) 0%, rgba(110,0,255,0.10) 100%);
      z-index: 0;
      pointer-events: none;
      animation: shine 3s linear infinite;
    }
    @keyframes shine {
      0% { opacity: 0.7; }
      50% { opacity: 1; }
      100% { opacity: 0.7; }
    }
    h1#title, #countdown {
      position: relative;
      z-index: 1;
    }
    h1#title {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.7rem;
      margin: 0.5em 0 0.2em 0;
      letter-spacing: 1px;
      text-shadow: 0 2px 16px #6e00ff55;
      animation: fadeIn 1.2s;
    }
    #countdown {
      font-size: 2.7rem;
      font-family: 'Montserrat', sans-serif;
      font-weight: bold;
      background: linear-gradient(90deg, #ffe066, #ffb6ff, #a259ff, #6e00ff, #ffe066);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientMove 4s ease-in-out infinite;
      text-shadow: 0 0 24px #ffb6ff, 0 0 8px #6e00ff;
      letter-spacing: 2px;
      margin-top: 1em;
      animation: fadeIn 1.2s;
    }
    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    #birthday-msg {
      font-size: 2.8rem;
      font-family: 'Montserrat', sans-serif;
      margin-top: 1.5em;
      color: #fff;
      text-shadow: 0 0 24px #ffb6ff, 0 0 8px #6e00ff;
      animation: fadeInGlow 2s;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }
    .hidden {
      display: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeInGlow {
      from { opacity: 0; text-shadow: none;}
      to { opacity: 1; text-shadow: 0 0 24px #ffb6ff, 0 0 8px #6e00ff;}
    }
    /* Glowing animated hearts background */
    .hearts-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    .hearts-bg::before, .hearts-bg::after {
      content: '';
      position: absolute;
      width: 100vw; height: 100vh;
      left: 0; top: 0;
      background: url('https://svgshare.com/i/14wX.svg') repeat;
      opacity: 0.12;
      animation: hearts-move 18s linear infinite alternate;
    }
    .hearts-bg::after {
      opacity: 0.18;
      filter: blur(2px);
      animation-duration: 24s;
      animation-direction: alternate-reverse;
    }
    @keyframes hearts-move {
      0% { background-position: 0 0; }
      100% { background-position: 120px 80px; }
    }
    /* Sparkle animation for birthday message */
    .sparkle-text {
      position: relative;
      animation: fadeInGlow 2s;
    }
    .sparkle-text::after {
      content: "âœ¨";
      position: absolute;
      right: -2.2em;
      top: 0.1em;
      font-size: 1.5em;
      opacity: 0.7;
      animation: sparkle 1.2s infinite alternate;
      pointer-events: none;
    }
    @keyframes sparkle {
      0% { opacity: 0.7; transform: scale(1) rotate(0deg);}
      100% { opacity: 1; transform: scale(1.3) rotate(20deg);}
    }
    /* Animated heart emoji */
    .heart-emoji {
      display: inline-block;
      font-size: 2.2rem;
      animation: heartBeat 1.2s infinite;
      margin-top: 0.5em;
    }
    @keyframes heartBeat {
      0%, 100% { transform: scale(1);}
      20% { transform: scale(1.2);}
      40% { transform: scale(0.95);}
      60% { transform: scale(1.1);}
      80% { transform: scale(0.98);}
    }
    .wish-text {
      font-size: 1.5rem;
      margin: 1em 0 0 0;
      animation: fadeIn 1.5s 0.5s both;
      color: #fff;
      text-shadow: 0 0 16px #ffb6ff, 0 0 8px #6e00ff;
    }
    .restart-btn {
      margin-top: 1.5em;
      padding: 0.7em 2em;
      font-size: 1.1rem;
      border: none;
      border-radius: 18px;
      background: linear-gradient(90deg,#6e00ff,#ffb6ff);
      color: #fff;
      box-shadow: 0 2px 12px #6e00ff44;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .restart-btn:hover {
      background: linear-gradient(90deg,#ffb6ff,#6e00ff);
      transform: scale(1.07);
    }
    .floating-hearts {
      position: relative;
      width: 100%;
      height: 60px;
      margin-bottom: -1em;
      pointer-events: none;
    }
    .floating-heart {
      position: absolute;
      bottom: 0;
      font-size: 2.2rem;
      opacity: 0.85;
      animation: floatHeart 3.5s infinite ease-in-out;
      filter: drop-shadow(0 0 12px #ffb6ff);
    }
    @keyframes floatHeart {
      0% { transform: translateY(0) scale(1);}
      50% { transform: translateY(-28px) scale(1.15);}
      100% { transform: translateY(0) scale(1);}
    }
    .enhanced-fade {
      animation: enhancedFadeIn 2.2s;
    }
    @keyframes enhancedFadeIn {
      from { opacity: 0; transform: translateY(30px) scale(0.95);}
      to { opacity: 1; transform: translateY(0) scale(1);}
    }
    .big-heart {
      font-size: 2.8rem;
      display: inline-block;
      animation: heartBeat 1.2s infinite, glowHeart 2s infinite alternate;
      margin-top: 0.5em;
      filter: drop-shadow(0 0 18px #ffb6ff) drop-shadow(0 0 8px #6e00ff);
    }
    @keyframes glowHeart {
      from { filter: drop-shadow(0 0 8px #ffb6ff);}
      to { filter: drop-shadow(0 0 24px #ffb6ff) drop-shadow(0 0 12px #6e00ff);}
    }
    .dreams-come-true {
      display: inline-block;
      margin: 1em 0 0.2em 0;
      font-size: 1.2em;
      color: #7cf6ff;
      text-shadow: 0 0 12px #b0f6ff, 0 0 8px #a259ff;
      animation: dreamsFadeIn 2.2s 1.2s both;
      letter-spacing: 1px;
    }
    .dreams-come-true .star {
      display: inline-block;
      animation: twinkle 1.2s infinite alternate;
      margin: 0 0.2em;
      font-size: 1.3em;
      filter: drop-shadow(0 0 8px #7cf6ff);
    }
    .dreams-come-true .star:last-child {
      animation-delay: 0.6s;
    }
    .dreams-text {
      animation: rainbowText 2.5s linear infinite alternate;
      font-weight: bold;
      background: linear-gradient(90deg, #ffdd19, #ffb6ff, #a259ff, #6e00ff, #ffe066);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    @keyframes dreamsFadeIn {
      from { opacity: 0; transform: translateY(30px) scale(0.95);}
      to { opacity: 1; transform: translateY(0) scale(1);}
    }
    @keyframes twinkle {
      0% { opacity: 0.7; transform: scale(1);}
      100% { opacity: 1; transform: scale(1.3) rotate(10deg);}
    }
    @keyframes rainbowText {
      0% { filter: hue-rotate(0deg);}
      100% { filter: hue-rotate(360deg);}
    }
    .letter-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      width: 100%;
      margin: 2em 0;
      z-index: 2;
      position: relative;
    }
    .letter-paper {
      background: #fffbe9;
      border-radius: 18px;
      box-shadow: 0 4px 32px #a259ff33, 0 1.5px 0 #7cf6ff;
      padding: 2.5em 2em 2em 2.5em;
      max-width: 540px;
      width: 95vw;
      min-height: 320px;
      font-family: 'Dancing Script', 'Caveat', 'Pacifico', cursive, 'Segoe Script', sans-serif;
      font-size: 1.18em;
      color: #4b2e83;
      border: 2px solid #7cf6ff;
      position: relative;
      overflow: hidden;
    }
    .typed-letter {
      white-space: pre-wrap;
      font-family: inherit;
      font-size: 1.18em;
      color: #4b2e83;
      background: none;
      margin: 0;
      letter-spacing: 0.02em;
      line-height: 1.7;
      min-height: 320px;
      animation: fadeIn 1.5s;
    }
    .letter-paper::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: repeating-linear-gradient(
        to bottom,
        transparent 0px,
        transparent 23px,
        #7cf6ff33 24px,
        transparent 25px
      );
      pointer-events: none;
      z-index: 1;
    }
    .birthday-letter-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      width: 100%;
      margin: 2em 0 0.5em 0;
      z-index: 2;
      position: relative;
    }
    .birthday-letter-paper {
      background: #fffbe9;
      border-radius: 18px;
      box-shadow: 0 4px 32px #a259ff33, 0 1.5px 0 #7cf6ff;
      padding: 2.5em 2em 2em 2.5em;
      max-width: 540px;
      width: 95vw;
      font-family: 'Dancing Script', 'Caveat', 'Pacifico', cursive, 'Segoe Script', sans-serif;
      font-size: 1.18em;
      color: #4b2e83;
      border: 2px solid #7cf6ff;
      position: relative;
      overflow: hidden;
    }
    .birthday-letter-paper::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: repeating-linear-gradient(
        to bottom,
        transparent 0px,
        transparent 23px,
        #7cf6ff33 24px,
        transparent 25px
      );
      pointer-events: none;
      z-index: 1;
    }
    .birthday-letter-content {
      position: relative;
      z-index: 2;
      font-family: inherit;
      font-size: 1.18em;
      color: #4b2e83;
      background: none;
      margin: 0;
      letter-spacing: 0.02em;
      line-height: 1.7;
      min-height: 320px;
      animation: fadeIn 2s;
    }
    .birthday-letter-content p {
      margin: 0 0 1.1em 0;
    }
    .animated-letter-btn {
      display: inline-block;
      margin: 2em auto 1em auto;
      padding: 0.9em 2.2em;
      font-size: 1.2em;
      font-family: 'Montserrat', cursive, sans-serif;
      background: linear-gradient(90deg, #a259ff, #ffb6ff, #7cf6ff);
      color: #fff;
      border: none;
      border-radius: 30px;
      box-shadow: 0 4px 18px #a259ff44;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      animation: pulseBtn 1.2s infinite alternate;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .animated-letter-btn:hover {
      transform: scale(1.07) rotate(-2deg);
      box-shadow: 0 8px 32px #a259ff66, 0 0 16px #7cf6ff;
    }
    .letter-page {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(30, 0, 58, 0.85);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-y: auto;
      transition: opacity 0.4s;
    }
    .letter-content {
      margin: 0 auto;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.18);
      border-radius: 28px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1.5px solid rgba(255, 255, 255, 0.22);
      padding: 2.5em 2em 2em 2.5em;
      font-family: 'Dancing Script', cursive, 'Montserrat', 'Segoe UI', sans-serif;
      color: #fff;
      font-size: 1.45em;
      letter-spacing: 0.02em;
      line-height: 1.7;
      text-align: center;
      white-space: pre-wrap;
      min-height: 120px;
      position: relative;
      animation: fadeIn 1.2s;
    }
    .hidden {
      display: none;
    }
    /* Add this to your <style> section for mobile responsiveness */
    @media (max-width: 600px) {
      body, html {
        font-size: 16px;
        padding: 0;
        margin: 0;
        overflow-x: hidden;
      }
      .glass-card,
      .glass-letter-message,
      .birthday-letter-paper,
      .handwritten-letter {
        max-width: 98vw;
        padding: 1.2em 0.7em 1.2em 0.7em;
        font-size: 1em !important;
      }
      .wish-photo {
        width: 80px !important;
        height: 80px !important;
      }
      .animated-letter-btn {
        width: 90vw;
        font-size: 1em;
        padding: 0.8em 0.5em;
      }
      #countdown {
        font-size: 1.3rem !important;
      }
      #birthday-msg {
        font-size: 1.5rem !important;
      }
      .wish-flex-row {
        flex-direction: column;
        gap: 0.7em;
      }
      .wish-photo {
        width: 80px !important;
        height: 80px !important;
      }
      .animated-letter-btn {
        margin-left: 0 !important;
        width: 90vw;
        font-size: 1em;
        padding: 0.8em 0.5em;
      }
    }
    .wish-flex-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2em;
      margin: 1.5em 0;
    }
    .progress-container {
      margin: 2em 0 1em 0;
      text-align: center;
    }
    .progress-label {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.1em;
      margin-bottom: 0.3em;
      color: #7cf6ff;
      letter-spacing: 1px;
    }
    .progress-bar-bg {
      width: 90vw;
      max-width: 400px;
      height: 16px;
      background: rgba(255,255,255,0.12);
      border-radius: 10px;
      margin: 0 auto;
      overflow: hidden;
      box-shadow: 0 2px 8px #a259ff33;
    }
    .progress-bar-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #a259ff, #ffb6ff, #7cf6ff);
      border-radius: 10px;
      transition: width 0.6s cubic-bezier(.4,2,.3,1);
      box-shadow: 0 0 16px #7cf6ff, 0 0 8px #a259ff;
      animation: progressGlow 2s infinite alternate;
    }
    @keyframes progressGlow {
      0% { box-shadow: 0 0 8px #7cf6ff, 0 0 4px #a259ff;}
      100% { box-shadow: 0 0 24px #7cf6ff, 0 0 16px #a259ff;}
    }
    .confetti-btn {
      display: block;
      margin: 2em auto 1em auto;
      padding: 0.7em 1.5em;
      font-size: 2em;
      background: linear-gradient(90deg, #7cf6ff, #ffb6ff, #a259ff);
      color: #fff;
      border: none;
      border-radius: 2em;
      box-shadow: 0 4px 18px #a259ff44;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      animation: pulseBtn 1.2s infinite alternate, rotateBtn 4s linear infinite;
      font-weight: bold;
      letter-spacing: 0.15em;
    }
    .confetti-btn:hover {
      transform: scale(1.07) rotate(-2deg);
      box-shadow: 0 8px 32px #a259ff66;
    }
    @keyframes pulseBtn {
      0% { box-shadow: 0 4px 18px #a259ff44; }
      100% { box-shadow: 0 8px 32px #ffb6ff88; }
    }
    @keyframes rotateBtn {
      0% { transform: rotate(-2deg);}
      50% { transform: rotate(2deg);}
      100% { transform: rotate(-2deg);}
    }
    .bts-quote {
      margin: 2em auto 1em auto;
      font-family: 'Pacifico', cursive;
      font-size: 1.2em;
      color: #fff;
      text-shadow: 0 2px 8px #6e00ff44;
      text-align: center;
    }
    .bts-credit {
      display: block;
      font-size: 0.9em;
      color: #7cf6ff;
      margin-top: 0.2em;
      font-family: 'Montserrat', sans-serif;
    }
    /* Add these styles for the birthday screen and animations */
    .birthday-glow-text {
      font-family: 'Dancing Script', 'Pacifico', cursive, sans-serif;
      font-size: 4em;
      color: #ffe066;
      text-shadow:
        0 0 32px #ffb6ff,
        0 0 16px #a259ff,
        0 0 8px #fff,
        0 0 40px #7cf6ff;
      animation: popIn 1.2s cubic-bezier(.4,2,.3,1), birthdayGlow 2s infinite alternate;
      letter-spacing: 2px;
      background: linear-gradient(90deg,#7cf6ff,#ffb6ff,#a259ff,#6e00ff,#7cf6ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: inline-block;
    }
    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.7) translateY(60px);}
      80% { opacity: 1; transform: scale(1.1) translateY(-10px);}
      100% { opacity: 1; transform: scale(1) translateY(0);}
    }
    @keyframes birthdayGlow {
      0% { text-shadow: 0 0 32px #ffb6ff, 0 0 16px #a259ff, 0 0 8px #fff, 0 0 40px #7cf6ff;}
      100% { text-shadow: 0 0 60px #ffb6ff, 0 0 40px #7cf6ff, 0 0 20px #a259ff;}
    }
    .birthday-ballon-float {
      position: absolute;
      bottom: -80px;
      animation: balloonUpCelebration 5s linear forwards;
      will-change: transform, opacity;
    }
    @keyframes balloonUpCelebration {
      0% { transform: translateY(0) scale(1) rotate(-8deg);}
      80% { opacity: 1;}
      100% { transform: translateY(-110vh) scale(1.1) rotate(8deg); opacity: 0.7;}
    }
    .big-heart {
      display: inline-block;
      animation: heartBeat 1.2s infinite, glowHeart 2s infinite alternate;
      filter: drop-shadow(0 0 18px #ffb6ff) drop-shadow(0 0 8px #ffe066);
    }
    @keyframes heartBeat {
      0%, 100% { transform: scale(1);}
      20% { transform: scale(1.2);}
      40% { transform: scale(0.95);}
      60% { transform: scale(1.1);}
      80% { transform: scale(0.98);}
    }
    @keyframes glowHeart {
      from { filter: drop-shadow(0 0 8px #ffb6ff);}
      to { filter: drop-shadow(0 0 24px #ffb6ff) drop-shadow(0 0 12px #ffe066);}
    }
    /* Particle background effect */
    .css-particles-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    .css-particle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.13;
      background: radial-gradient(circle, #7cf6ff 0%, #a259ff 100%);
      animation: particleFloat 18s linear infinite;
    }
    @keyframes particleFloat {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.13;
      }
      50% {
        opacity: 0.22;
      }
      100% {
        transform: translateY(-120vh) scale(1.2);
        opacity: 0.13;
      }
    }
    /* Motivational message bar */
    .chaos-msg-bar {
      position: fixed;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
      background: rgba(49,12,99,0.92);
      color: #ffe066;
      font-family: 'Pacifico', cursive;
      font-size: 1.5em;
      padding: 0.7em 2em;
